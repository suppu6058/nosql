<!DOCTYPE html>
<html>
<head>
  <title>Country Finder</title>
</head>
<body>

<h2>Country Info Finder</h2>

<input type="text" id="countryInput" placeholder="Enter country name">
<button onclick="searchCountry()">Search</button>

<h3>Result:</h3>
<p id="name"></p>
<p id="capital"></p>
<p id="population"></p>
<p id="region"></p>
<img id="flag" width="150"/>

<script>
async function searchCountry() {
  const country = document.getElementById("countryInput").value;

  try {
    const res = await fetch(`/api/country/${country}`);
    const data = await res.json();

    if (!data.name) {
      alert("Country not found");
      return;
    }

    document.getElementById("name").innerText = "Country: " + data.name;
    document.getElementById("capital").innerText = "Capital: " + data.capital;
    document.getElementById("population").innerText = "Population: " + data.population;
    document.getElementById("region").innerText = "Region: " + data.region;
    document.getElementById("flag").src = data.flag;

  } catch (err) {
    alert("Server Error");
  }
}
</script>

</body>
</html>
